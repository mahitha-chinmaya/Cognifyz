<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card with Bulma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-half">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="./tree.png" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">Shelter</p>
                                <p class="subtitle is-6">@Mahitha</p>
                            </div>
                        </div>

                        <div class="content">
                            This is a Shelter to many animal and humans.
                            <br>
                            <time datetime="2024-09-13">Sept 13, 2024</time>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bulma CDN for CSS -->
</body>
</html>
